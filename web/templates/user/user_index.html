{{ define "content" }}

<h2 class="mb-4">List of Users</h2>

<div class="card mb-4">
    <div class="card-body">
        <a href="users/new" class="btn btn-primary mb-3"><i class="fa fa-plus"></i> New User</a>

        <table class="table mb-0">
            <thead class="thead-light">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Occupation</th>
                </tr>
            </thead>
            <tbody>
                {{ range .users }}
                <tr>
                    <td>{{ .Name }}</td>
                    <td>{{ .Email }}</td>
                    <td>{{ .Occupation }}</td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
</div>


{{ end }}
